<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <form>
<div class="container">
        <H1>
            Applicant Details
        </H1>

        <div class="mb-3 mt-3">
            <label class="form-label">Application No:</label>
            <input type="text"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Name:</label>
            <input type="text"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Community:</label>
            <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>           
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Initial Amount:</label>
            <input type="number"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">College Alotted:</label>
            <input type="text"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Branch Alotted:</label>
            <input type="text"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Refund Amount:</label>
            <input type="number"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Category</label>
            <input type="text"  class="form-control">
          </div>
        </div>
 <h1>Bank Details</h1>
        <div class="card p-2 my-4">
         
          <div>
          <div class="mb-3 mt-3">
            <label class="form-label">Name of the Payee:</label>
            <input type="text"  class="form-control">
          </div>


          <div class="mb-3 mt-3">
            <label class="form-label">Total Amount to be Refunded:</label>
            <input type="number"  class="form-control">
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Account Number:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Bank Name:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Branch Name:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">IFSC code:</label>
            <input type="text"  class="form-control">
          </div>
        </div>

        
        <div>



          <div class="mb-3 mt-3">
            <label class="form-label">Account Type:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Bank Address:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Branch Code:</label>
            <input type="text"  class="form-control">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">MICR code</label>
            <input type="text"  class="form-control">
          </div>
        </div>


        </div>

      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

I accept the conditions stated above            </label>
    </div>


  <button type="submit" class="btn btn-primary">Submit</button>
